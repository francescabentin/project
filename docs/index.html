<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="icon" href="./assets/images/logo.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
  <header class="desktop-only">

    <header class="header" id="header">
      <div class="opacity">
      <div class="header__menu">


          <img class="header__menu__logo" src="./assets/images/logo.png" alt="logo" title="Logo">

      </div>

  <div class="search-form">
    <div class="search-section">
      <label for="search-form-where">
        <span class="input-label"></span>
      </label>
      <div class="input-container">
        <input type="text" id="search-form-where" class="input" placeholder="MADRID" >
      </div>
    </div>
    <div class="search-section">
      <label for="search-form-what">
        <span class="input-label"></span>
      </label>
      <div class="input-container">
        <input type="text" id="search-form-what" class="inputWhere" placeholder="Tipo de cocina, nombre del restaurante..." >
  </div></div>
    <button type="submit" class="search-button">
      <span>Búsqueda</span>
    </button>
  </div>


  </div>
  </header>


  </header>
  <main>
    <section class="section1">
    <form class="input-wrapper">
        <input class="search__mobile" placeholder="         Busca restaurantes...">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="input-icon"
          viewBox="0 0 20 20"
          fill="currentColor"
       >
          <path
             fill-rule="evenodd"
             d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
             clip-rule="evenodd"
          />
       </svg>
    </form>

    <section class="body">
      <div class="selector">
        <div class="icon"><i class="fas fa-calendar"></i></div>
        <div class="arrow"><i class="fas fa-chevron-down"></i></div>
      </div>

      <div class="selector">
        <div class="icon"><i class="fas fa-users"></i></div>
       
        <div class="arrow"><i class="fas fa-chevron-down"></i></div>
      </div>
    </section>

    <section class="section">
    <div id="restaurant__container"></div>
    </section>

    </section>
    <section class="desktop-only form1">
    <form action="" class="form " method="post">
        <label id="nombreApellido" class="form__label">Nombre Completo <span class="form__span">*</span></label>
        <input type="text" name="nombreApellido" id="nombreApellido" required placeholder="Escribe tu Nombre Completo" class="form__input">

        <label id="Email" class="form__label labelEmail">Email <span class="form__span">*</span> </label>
        <input type="email" name="email" id="email" required placeholder="Escribe tu Email" class="form__input email">

        <label id="telefono" class="form__label labelTelf">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Teléfono" class="form__input telf">

        <label id="mensaje" class="form__label">Mensaje <span class="form__span">*</span></label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" required placeholder="Escribe tu mensaje" class="form__label form__mensaje">Mensaje</textarea>

        <input type="submit" value="REGISTRARME" class="form__submit">

    </form>
    </section>
  </main>
  <script src="./assets/js/main.js"></script>
</body>

</html>
